<button mat-raised-button color="primary" (click)="openDialog()" [ngStyle]="{ 'margin-bottom': '1rem' }">
  Add new
</button>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Model </th>
    <td mat-cell *matCellDef="let element"> {{ element.model }} </td>
  </ng-container>

  <ng-container matColumnDef="color">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
    <td mat-cell *matCellDef="let element"> {{ element.color }} </td>
  </ng-container>

  <ng-container matColumnDef="fuel">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fuel </th>
    <td mat-cell *matCellDef="let element"> {{ element.fuel }} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="actions"> Actions </th>
    <td mat-cell *matCellDef="let element" class="actions">
      <button mat-icon-button color="warn" aria-label="Example icon button with a home icon"
        (click)="deleteRecord(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
