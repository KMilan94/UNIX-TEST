<mat-card>
  <mat-card-header>
    <i mat-card-avatar class="material-icons">drive_eta</i>
    <mat-card-title>No. {{ car.id }}</mat-card-title>
    <mat-card-subtitle>Car</mat-card-subtitle>
  </mat-card-header>
  <mat-spinner *ngIf="loading"></mat-spinner>
  <img [hidden]="loading" (load)="onLoad()" class="height" src="../../assets/car_placeholder.png" />
  <mat-card-content>
    <mat-list>
      <mat-list-item>Manufacturer: {{ car?.manufacturer?.name }}</mat-list-item>
      <mat-list-item>Model: {{ car?.carDetail?.model }}</mat-list-item>
      <mat-list-item>Color: {{ car?.carDetail?.color }}</mat-list-item>
      <mat-list-item>Fuel: {{ car?.carDetail?.fuel }}</mat-list-item>
     </mat-list>
  </mat-card-content>
</mat-card>
