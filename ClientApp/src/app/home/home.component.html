<app-search (add)="addRecord()"></app-search>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="manufacturer.name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Manufacturer </th>
    <td mat-cell *matCellDef="let element"> {{ element.manufacturer.name }} </td>
  </ng-container>

  <ng-container matColumnDef="carDetail.model">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Model </th>
    <td mat-cell *matCellDef="let element"> {{ element.carDetail.model }} </td>
  </ng-container>

  <ng-container matColumnDef="actions" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
    <td mat-cell *matCellDef="let element" class="actions">
      <button mat-mini-fab color="accent">
        <mat-icon>create</mat-icon>
      </button>

      <button mat-mini-fab color="warn" (click)="deleteRecord(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
